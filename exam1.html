<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container"></div>
        <div class="wrapper">
            <div class="card">
                <div class="top">
                    <h1>Registration Form</h1>
                    
                </div>
                <img src="pattern.jpeg" class="img" width="38%">

                <div class="form">
                    <input type="text" placeholder="Enter Your Name" class="input">
                    <input type="email" placeholder="Enter Your Email" class="input">
                    <input type="password" placeholder="Creat  password" class="input">
                    <input type="password" placeholder="Confirm  Password" class="input">


                    <div class="check">
                        <input type="checkbox"><label>I accept all terms & conditions</label>
                    </div>

                    
                        <button class="btn">Register Now</button>
                    
                    <p class="account">Already have an account ?<a href="">Login now</a></p>
                </div>

            </div>
</body>

</html>
